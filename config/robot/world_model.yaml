# world_model_sample.yaml - Example World Model Configuration

meta:
  units: mm              # linear units for all XYZ values
  angles: deg            # degrees for RPY

frames:
  base: base_link        # name of the robot base frame (informational)

motion:
  cartesian_speed: 43.5  # mm/s (29% of 150mm/s)
  cartesian_acc:   200   # mm/s^2 (default linear acceleration)
  orientation_rpy_deg: [180, 0, 0]  # default tool orientation (RPY in deg)
  dz_default_mm: 80      # a generic vertical distance default (if needed)

workspace:
  # Soft bounds in base frame (generic constraints; executor may enforce)
  x_mm: [150, 650]
  y_mm: [-300, 300]
  z_mm: [  40, 500]

poses:
  home:
    xyz_mm:  [300, 0, 300]
    rpy_deg: [180, 0, 0]

  staging_area:
    xyz_mm:  [450, -150, 150]
    rpy_deg: [180, 0, 0]

  bin_location:
    xyz_mm: [250, 250, 120]
    rpy_deg: [180, 0, 0]

  object_pickup:
    xyz_mm: [400, -150, 150]  # Hover 283mm above detected objects (bottle at -133mm + 283mm = 150mm)
    rpy_deg: [0, 90, 0]       # Camera tilted up for better viewing
